<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assests/css/signup.css">
        </head>
    <body>
        <div class="container">
            <section class="left-side">
                <h1>CREATE ACCOUNT</h1>
                <form action="index.html" class="form1">
                    <div class="input-group">
                        <input type="text" class="input" id="employeeId">
                        <label class="placeholder" for="employeeId">Employee ID</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="fullName">
                        <label class="placeholder" for="fullName">Full Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="emailAddress">
                        <label class="placeholder" for="emailAddress">Email Address</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="jobRole">
                        <label class="placeholder" for="jobRole">Job Role</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="idNumber">
                        <label class="placeholder" for="idNumber">ID Number</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="password">
                        <label class="placeholder" for="password">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="text" class="input" id="passwordVerification">
                        <label class="placeholder" for="passwordVerification">Password Verification</label>
                    </div>
                    <input type="submit" value="SUBMIT">
                </form>
                </section>
                <section class="right-side">
                    <div>
                        <img src="assests/img/BOCS Logo.png" alt="BOCS Logo">
                    </div>
                </section>
        </div>
    </body>
</html>
