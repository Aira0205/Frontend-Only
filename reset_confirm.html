<!DOCTYPE html>
<html>
<head>
    <title>TryWithMe | BOCS - Change Password</title>
    <link rel="stylesheet" href="assests/css/reset_style.css">

    <link rel="shortcut icon" type="image/png" href="BOCS Logo.png">
    <link rel="apple-touch-icon" type="image/png" href="BOCS Logo.png">
</head>
<body>
    <div class="container">
        <section class="left-side">
            <h2>Forgot Password?</h2>
            <form action="reset_verify.html" class="form1">
                <div class="input-group">
                    <input type="text" class="input">
                    <label class="placeholder">Verification Code</label>
                    <input type="submit" value="Verify Code">
                </div>
            </form>
            <img src="assests/img/NCH Logo.png" class="img_nch">
        </section>
        <section class="right-side">
            <div>
                <img src="assests/img/BOCS Logo.png" alt="BOCS Logo">
            </div>
        </section>
    </div>
</body>
</html>
